<!doctype html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="../static/script.js"></script>
    <link type="text/css" rel="stylesheet" href="../static/style.css">
    <title>Results</title>
    <link rel="icon" href="../static/doot.gif">
    <style>
    	.slider {
  			-webkit-appearance: none;
  			width: 50%;
 			height: 20px;
  			background: #d3d3d3;
  			outline: none;
  			opacity: 0.7;
  			-webkit-transition: .2s;
  			transition: opacity .2s;
		}

		.slider::-webkit-slider-thumb {
  			-webkit-appearance: none;
  			appearance: none;
  			width: 10px;
  			height: 35px;
  			background: #000;
  			cursor: pointer;
		}
    </style>
  </head>
    <body>
        <h1 style="font-size:64px;font-family:'Brush Script MT', cursive;">Results</h1>
        <!-- <p>{{result}}</p> -->
        <h2 style="margin-left: 25%; float: left;">Polarity:</h2>
        <br><br><br><br>
	  	<input type="range" min="-1" max="1" value="0" class="slider" id="polarity" step="0.01">
	  	<br><br>
	  	<div style="margin-left: 25%;float: left;display: inline-block;font-size:24px;">-1</div>
	  	<div style="display: inline-block;font-size:24px;">0</div>
	  	<div style="display: inline-block;float: right;margin-right: 25%;font-size:24px;">&nbsp;1</div>
	  	<br><br><br>
	  	<h2 style="margin-left: 25%; float: left;">Subjectivity:</h2>
        <br><br><br><br>
	  	<input type="range" min="0" max="1" value="0.5" class="slider" id="polarity" step="0.01">
	  	<br><br>
	  	<div style="margin-left: 25%;float: left;display: inline-block;font-size:24px;">0</div>
	  	<div style="display: inline-block;font-size:24px;">0.5</div>
	  	<div style="display: inline-block;float: right;margin-right: 25%;font-size:24px;">1</div>
	  	<br><br>
	  	<p>The polarity test calculates the tone of the text in terms of being negative (-1) or positive (1).<br>
	  		The subjectivity test calculates the amount of bias in the text with 0 being the most subjective<br>
	  		and 1 being the most objective.
	  	</p>

	  	<form>
  			<input type="button" value="Go back" onclick="history.back()" style="padding: 15px 32px;color:white;background-color: #559;border:none;">
		</form>
  </body>
</html>
